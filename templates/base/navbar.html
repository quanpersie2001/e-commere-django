{% load static %}
<header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/shop">Shop</a>
                                </li>
                                </li>

                                {% if not user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/account/log-in">Login</a>
                                </li>
                                {% else %}
                                <li class="nav-item">

                                    <div class="username-logout d-flex align-items-center">
                                        <a class="nav-link" href="{% url 'purchase' %}">
                                            <b>{{user.username}}</b>
                                        </a>
                                        <a href="/account/log-out/" >
                                            <img src="{% static 'img/icon/ic_logout.png' %}" style="width: 25px; height: 25px" />
                                        </a>
                                    </div>


                                </li>
                                {% endif %}
                            </ul>
                        </div>
                        <div class="hearer_icon d-flex">
                            <a href=""><i class="ti-heart"></i></a>
                            <a href="{% url 'cart' %}" >
                                <i class="fas fa-cart-plus"></i>
                                {% if cart_quantity > 0 %}
                                <span class="badge badge-warning" style="position: absolute;font-size: 80%;margin-left: -5px;margin-top: -5px;"> {{cart_quantity}} </span>
                                {% endif %}
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
